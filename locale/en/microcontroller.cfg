doc.overview=overview
doc.overview_description=The Factorio Assembly Language is the future of automated manufacture. Designed ground-up for use in large-scale factories. The Factorio Assembly Language has over op-codes and the FMCU (Factorio MicroController Unit) can store 32 instructions. The FMCU has 4 internal read/write registers as well as 4 read-only registers.
